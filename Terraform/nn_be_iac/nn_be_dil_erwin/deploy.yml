name: terraform-yaml-pipline NN Test DIL Deployment    
pool:
  vmImage: 'Ubuntu 16.04'
steps:
- task: AzureCLI@1
  inputs:
    azureSubscription: 'deploy'
    scriptPath: Terraform/nn_be_iac/nn_be_dil_erwin/plan.sh
    addSpnToEnvironment: true
  env:
    ARM_STORAGE_ACCOUNT_NAME: "terraformstatevm"
    ARM_STORAGE_CONTAINER: "fsvirtualmachine"
    ARM_STORAGE_KEY: "fsvirtualmachine.tfstate"